		<form method="get">
			<fieldset>
				<legend>Quote/Order Information</legend>
				<label for="firstname">First Name:</label> <input type="text" name="firstname" id="firstname">
				<br>
				<label for="lastname">Last Name:</label> <input type="text" name="lastname" id="lastname">
				<br>
				<label for="email">E-mail:</label> <input type="text" name="email" id="email" >
				<br>
				<label for="phone">Phone Number:</label> <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(555) 555-5555">
				<select name="phonetype" id="phonetype">
					<option value="cell">Cell</option>
					<option value="home">Home</option>
					<option value="work">Work</option>
					<option value="other">Other</option>
				</select>
				<br>
				<label for="subject">Requested Product(s):</label> <input type="text" name="subject" id="subject" >
				<br>
				<label for="information">Custom Requests:</label> <br><textarea name="information" id="information" placeholder="Enter your requests for the product here. If none specified, our project lead will reach out with a few popular options."></textarea>
				<br>
				<input type="submit" value="Send me a Quote!"> <input type="reset">
			</fieldset>
		</form>
